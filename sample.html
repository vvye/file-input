<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>sample</title>
		<script type="text/javascript" src="file-input.js"></script>
		<style type="text/css">
			body {
				font-family: sans-serif;
			}

			.my-input {
				display: inline-block;
				margin: 1rem;
			}

			.button {
				display: inline-block;
				margin-right: 0.5rem;
				border: 1px solid #aaa;
				border-radius: 1.5px;
				background-color: #ddd;
				padding: 0.5rem 1rem;
				cursor: pointer;
			}

			.button.primary {
				border: none;
				background-color: #369;
				color: white;
			}

			.some-class {
				font-style: italic;
				color: #666;
			}
		</style>
	</head>
	<body>

		<input type="file" class="my-input my-input-english" />
		<input type="file" class="my-input my-input-german" multiple />

		<script type="text/javascript">
            fileInput('.my-input-english', {
                buttonClasses: ['button'],
            });

            fileInput('.my-input-german', {
                buttonText: 'Durchsuchen&hellip;',
	            buttonClasses: ['button', 'primary'],
                noFileText: 'Keine Datei ausgewählt.',
                noFilesText: 'Keine Dateien ausgewählt.',
                multiFilesText: '{num} Dateien ausgewählt.',
	            fileNameClasses: ['some-class']
            });
		</script>

	</body>
</html>
