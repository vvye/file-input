<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>sample</title>
		<script type="text/javascript" src="file-input.js"></script>
		<style type="text/css">
			body {
				font-family: sans-serif;
			}

			.my-input {
				display: inline-block;
				margin: 1rem;
			}

			a {
				display: inline-block;
				border: 1px solid #aaa;
				border-radius: 1.5px;
				margin-right: 0.5rem;
				cursor: pointer;
			}

			.button {
				padding: 0.5rem 1rem;
				background-color: #ddd;
			}

			.button.primary {
				border: none;
				background-color: #369;
				color: white;
			}

			.some-class {
				font-style: italic;
				color: #666;
			}
		</style>
	</head>
	<body>

		<input type="file" class="my-input my-input-1" />

		<script type="text/javascript">

            // omitting the selector affects all file input elements (that aren't already affected)
            fileInput();

            document.write('<input type="file" class="my-input my-input-2" />');
            document.write('<input type="file" class="my-input my-input-3" />');

            // passing a custom selector
            fileInput('.my-input:last-child');

            document.write('<input type="file" class="my-input my-input-4" id="foo" />');

            // passing an HTMLElement object
            fileInput(document.getElementById('foo'));

            // passing options only
            fileInput({
               buttonText: 'Select a file...',
               buttonClasses: ['button']
            });

            document.write('<input type="file" class="my-input my-input-5" multiple />');

            // passing a selector and options
            fileInput('.my-input-5', {
                buttonText: 'Select another file...',
                buttonClasses: ['button', 'primary'],
                noFilesText: 'Nothing selected.',
                multiFilesText: 'There are {num} files.',
                fileNameClasses: ['some-class']
            })

		</script>

	</body>
</html>
